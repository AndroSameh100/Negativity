sourceSets {
    main {
        java.srcDirs = ['src']
        resources.srcDirs = ['resources']
    }
}

repositories {
    maven {
        name 'viaversion'
        url 'https://repo.viaversion.com/'
    }
}

dependencies {
    compileOnly 'us.myles:viaversion:2.2.3'
    compileOnly(project(':common'))
}
